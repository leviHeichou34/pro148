<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="woman" src="woman_dress_2/"></a-asset-item>

      <a-asset-item id="cat" src="cat_rigged/"></a-asset-item>

      <img id="bg" src="skyN.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Woman-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#woman" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Cat-->
    <a-entity>
      <a-entity position="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#cat"
        shadow="cast: true; receive: false">
      </a-entity>
    </a-entity>

    </a-entity>    

  </a-scene>
</body>

</html>
